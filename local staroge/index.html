<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>LocalStoragePractice</title>
  </head>
  <body>
    <form
      class="container mt-5"
      style="
        border: 1px solid rgb(189, 189, 189);
        border-radius: 5px;
        padding: 25px;
      "
    >
      <div class="row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" required/>
        </div>
      </div>
      <div class="row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" required/>
        </div>
      </div>
      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" required/>
        </div>
      </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <a href="table.html" class="btn btn-danger">Go To Table</a>
    </form>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
